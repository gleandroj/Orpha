<md-card md-whiteframe="7" ng-cloak layout="column">

    <md-toolbar >
        <div class="md-toolbar-tools" layout="row">
            <h2>
                <md-icon class="material-icons">person</md-icon>
                <span>Usuários</span>
            </h2>
            <span flex="90"></span>
            <md-button class="md-icon-button md-raised md-accent" ng-disabled="loading" ng-click="getAllUsers()">
                <md-icon class="material-icons">refresh</md-icon>
                <md-tooltip md-direction="left">
                    Atualizar
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar >

    <md-card-content layout-padding layout-margin >

        <md-card style="max-height: 55px; margin: 0;" >
            <md-input-container md-no-float style="margin: 0;" layout-margin>
                <input type="text" placeholder="Pesquisar" ng-model="search">
                <md-icon class="material-icons" style="display:inline-block;">search</md-icon>
            </md-input-container>
        </md-card>

        <md-list layout-margin >
            <md-header class="md-no-sticky" >Todos Usuários</md-header>

            <div ng-show="loading" layout="row" layout-sm="column" layout-align="center center">
                <md-progress-circular md-indetermied class="md-accent" md-diameter="96"></md-progress-circular>
            </div>

            <md-list-item
                    class="md-2-line"
                    ng-click="showUser(user)"
                    ng-repeat="user in users | filter:search">
                <img image="{{user.avatar}}" image-holder="../assets/profile/no-img.jpg" image-loading="../assets/profile/loading.gif" class="md-avatar" alt="{{user.avatar || '../assets/profile/no-img.jpg'}}" />
                <div class="md-list-item-text">
                    <h3>{{user.name}}</h3>
                    <p>{{user.email}}</p>
                    <p>{{user.phone}}</p>
                </div>
                <md-button class="md-icon-button  md-secondary md-raised md-primary">
                    <md-icon class="material-icons">create</md-icon>
                    <md-tooltip md-direction="left">
                        Alterar usuário
                    </md-tooltip>
                </md-button>
                <md-button class="md-icon-button  md-secondary md-raised md-warn md-hue-2">
                    <md-icon class="material-icons">delete</md-icon>
                    <md-tooltip md-direction="left">
                        Inativar usuário
                    </md-tooltip>
                </md-button>
            </md-list-item>

            <md-divider ></md-divider>
        </md-list>

    </md-card-content>

</md-card>

<div layout="column" class="fab-panel" >
    <md-button class="md-fab" aria-label="Action" ng-click="createUser()">
        <md-icon class="material-icons">add</md-icon>
        <md-tooltip md-direction="left">
            Novo usuário
        </md-tooltip>
    </md-button>
