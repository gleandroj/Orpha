<md-dialog aria-label="User Form"  flex="auto" flex-gt-sm="55" flex-gt-md="30">

    <form name="userForm" novalidate ng-submit="save()" >
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="hide()">
                    <md-icon class="material-icons" aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content layout="row" flex layout-padding>

            <div layout="column" flex>
                <!--
            <div class="md-icon-float md-block" layout="column" >
                <md-container layout="row" layout-padding layout-align="center center" >
                    <md-card flex="80" >
                        <img ng-src="{{files[0].lfDataUrl || corrida.capa || fallback}}" class="md-card-image" alt="Washed Out">
                        <md-card-action>
                            <md-button class="md-primary" ng-click="showFileSelect = !showFileSelect">
                                {{
                                (!showFileSelect ? 'Selecionar' : 'Cancelar')
                                }}
                            </md-button>
                            <lf-ng-md-file-input ng-show="showFileSelect"  lf-files='files' lf-browse-label="Selecionar..."  lf-placeholder="Selecione um arquivo" accept="image/*" aria-label="fileupload"> </lf-ng-md-file-input>
                        </md-card-action>
                    </md-card>
                </md-container>
            </div>
            -->
                <md-input-container class=" md-icon-float md-block">
                    <label>Nome</label>
                    <md-icon class="material-icons">person</md-icon>
                    <input name="name" ng-model="user.name" type="text" required>


                    <div ng-messages="userForm.name.$error"
                         multiple>
                        <div ng-messages-include="../app/components/messages/messages-tpl.html"></div>
                    </div>
                </md-input-container>
                <md-input-container class="md-icon-float md-block" flex md-is-error="(userForm.email.$pending || userForm.email.$invalid) && userForm.email.$touched">
                    <label>E-mail</label>
                    <md-icon class="material-icons" ng-if="!userForm.email.$pending">email</md-icon>
                    <md-icon ><md-progress-circular md-mode="indeterminate" ng-if="userForm.email.$pending" md-diameter="25"></md-progress-circular></md-icon>
                    <input name="email" ng-model="user.email" type="email" required flex check-email>
                    <div ng-messages="userForm.email.$error"
                         multiple>
                        <div ng-messages-include="../app/components/messages/messages-tpl.html"></div>
                        <div ng-message="checkEmail">{{checkEmailError}}</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-icon-float md-block" flex>
                    <label>Telefone</label>
                    <md-icon class="material-icons">phone</md-icon>
                    <input name="phone" ng-model="user.phone" type="tel" required>

                    <div ng-messages="userForm.phone.$error"
                         multiple>
                        <div ng-messages-include="../app/components/messages/messages-tpl.html"></div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block" flex>
                    <label>Senha</label>
                    <md-icon class="material-icons">lock</md-icon>
                    <input name="password" ng-model="user.password" type="password" required>

                    <div ng-messages="userForm.password.$error"
                         multiple>
                        <div ng-messages-include="../app/components/messages/messages-tpl.html"></div>
                    </div>
                </md-input-container>

                <md-input-container class="md-icon-float md-block" flex>
                    <label>Confirmação de senha</label>
                    <md-icon class="material-icons">lock</md-icon>
                    <input name="password_confirmation" ng-model="user.password_confirmation" type="password" required>

                    <div ng-messages="userForm.password_confirmation.$error"
                         multiple>
                        <div ng-messages-include="../app/components/messages/messages-tpl.html"></div>
                    </div>
                </md-input-container>
            </div>

        </md-dialog-content>
        <span flex></span>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised" type="submit" ng-disabled="userForm.$invalid || userForm.email.$pending">
                Salvar
            </md-button>
            <md-button class="md-warn md-raised" ng-click="hide()">
                Cancelar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
