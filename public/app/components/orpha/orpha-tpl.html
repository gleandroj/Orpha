<md-sidenav
        md-colors="{background: 'default-primary'}"

            <div class="md-toolbar-tools " >

                    <span class="md-title">Orpha</span>
                    <span class="md-caption">Sistema de Gest√£o de Orfanatos</span>

            </div>
            <md-divider></md-divider>

        </md-toolbar>
    </header>

    <md-divider></md-divider>
    <md-content layout-padding  md-colors="{background: 'default-primary'}">
        <md-list>
            <md-list-item ng-repeat="menu in menus" ui-sref="{{menu.state}}" ui-sref-active="active" ng-click="toggle()" ng-auth="menu.permission">
                <p>
                    <md-icon style="color: #fff;" class="material-icons" >{{menu.icon}}</md-icon>
                    {{menu.title}}
                </p>
            </md-list-item>
        </md-list>
