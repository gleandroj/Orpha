<md-card md-whiteframe="7" ng-cloak layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <h2>
                <md-icon class="material-icons">face</md-icon>
                <span>Crianças / Adolecentes</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button md-raised md-accent" ng-disabled="loading" ng-click="refresh()">
                <md-icon class="material-icons">refresh</md-icon>
                <md-tooltip md-direction="left">
                    Atualizar
                </md-tooltip>
            </md-button>
        </div>
    </md-toolbar>

    <md-card-content layout-padding layout-margin >
        <md-card style="max-height: 55px; margin: 0;" >
            <md-input-container md-no-float style="margin: 0;" layout-margin>
                <input type="text" placeholder="Pesquisar" ng-model="search" max-length="50">
                <md-icon class="material-icons" style="display:inline-block;">search</md-icon>
            </md-input-container>
        </md-card>

        <md-list layout-margin >
            <md-header ng-show="!loading" class="md-no-sticky" >Ativos</md-header>

            <div ng-show="loading" layout="row" layout-sm="column" layout-align="center center">
                <md-progress-circular md-indetermied class="md-accent" md-diameter="96"></md-progress-circular>
            </div>

            <!--Messages-->
            <div ng-show="(criancas | filter:{deleted_at:'!'} | filter: search).length == 0 && !loading  && search != ''" layout="column" layout-sm="column" layout-align="center center">
                <h3 class="md-headline">{{'MSG8' | messageBind}}</h3>
            </div>
            <div ng-show="(criancas | filter:{deleted_at:'!'}).length == 0 && !loading  && search == ''" layout="column" layout-sm="column" layout-align="center center">
                <h3 class="md-headline">{{'MSG1' | messageBind}}</h3>
            </div>

            <!--List-->
            <md-list-item
                    class="md-2-line md-with-secondary"
                    ng-repeat="crianca in criancas | filter:search | filter:{deleted_at:'!'} | orderBy: 'name'"
                    layout="row"
                    ng-click="showCrianca(crianca)">

                <!--icon-->
                <md-icon hide-xs hide-sm style="font-size: 45px;" class="material-icons md-avatar">face</md-icon>

                <!--Infos-->
                <div class="md-list-item-text " layout="column" layout-align="start start" >
                    <h3 class="truncate truncate-max-width" md-highlight-text="search" md-highlight-flags="ig">{{crianca.nome}}</h3>
                    <!--
                    <p class="truncate truncate-max-width">Dt. Nascimento: {{crianca.dt_nascimento | dateFormat}}</p>
                    <p class="truncate truncate-max-width">Responsável: {{crianca.responsavel}}</p>
                    <p></p>
                    -->
                </div>

                <!--Actions-->
                <div class="md-secondary">
                    <md-button ng-auth="'edit-crianca'" ng-click="editCrianca(crianca)" class="md-icon-button  md-secondary md-raised md-primary">
                        <md-icon class="material-icons">create</md-icon>
                        <md-tooltip md-direction="left">
                            Alterar
                        </md-tooltip>
                    </md-button>
                    <md-button ng-auth="'delete-crianca'" ng-click="deleteCrianca(crianca)" class="md-icon-button  md-secondary md-raised md-warn md-hue-2">
                        <md-icon class="material-icons" >delete</md-icon>
                        <md-tooltip md-direction="left">
                            Inativar
                        </md-tooltip>
                    </md-button>
                </div>
            </md-list-item>

            <md-divider ng-show="!loading" ></md-divider>

            <md-header ng-show="!loading" class="md-no-sticky" >Inativos</md-header>

            <!--Messages-->
            <div ng-show="(criancas | filter:{deleted_at:'!!'} | filter: search).length == 0 && !loading  && search != ''" layout="column" layout-sm="column" layout-align="center center">
                <h3 class="md-headline">{{'MSG8' | messageBind}}</h3>
            </div>
            <div ng-show="(criancas | filter:{deleted_at:'!!'}).length == 0 && !loading  && search == ''" layout="column" layout-sm="column" layout-align="center center">
                <h3 class="md-headline">{{'MSG1' | messageBind}}</h3>
            </div>

            <!--List-->
            <md-list-item
                    md-colors="{{crianca.deleted_at ? {background: 'default-warn-200-0.5'} : null}}"
                    class="md-2-line md-with-secondary"
                    ng-repeat="crianca in criancas | filter:search | filter:{deleted_at:'!!'} | orderBy: 'name'"
                    layout="row"
                    ng-click="showCrianca(crianca)">

                <!--icon-->
                <md-icon hide-xs hide-sm style="font-size: 45px;" class="material-icons md-avatar">face</md-icon>

                <!--Infos-->
                <div class="md-list-item-text " layout="column" layout-align="start start" >
                    <h3 class="truncate truncate-max-width" md-highlight-text="search" md-highlight-flags="ig">{{crianca.nome}}</h3>
                    <!--
                    <p class="truncate truncate-max-width">Dt. Nascimento: {{crianca.dt_nascimento | dateFormat}}</p>
                    <p class="truncate truncate-max-width">Responsável: {{crianca.responsavel}}</p>
                    <p></p>
                    -->
                </div>

                <!--Actions-->
                <div class="md-secondary">
                    <md-button ng-auth="'edit-crianca'" ng-click="editCrianca(crianca)" class="md-icon-button  md-secondary md-raised md-primary">
                        <md-icon class="material-icons">create</md-icon>
                        <md-tooltip md-direction="left">
                            Alterar
                        </md-tooltip>
                    </md-button>
                    <md-button ng-auth="'active-crianca'" ng-click="restoreCrianca(crianca)" class="md-icon-button  md-secondary md-raised md-accent md-hue-2">
                        <md-icon class="material-icons" >check</md-icon>
                        <md-tooltip md-direction="left">
                            Ativar
                        </md-tooltip>
                    </md-button>
                </div>

            </md-list-item>
        </md-list>

    </md-card-content>

</md-card>

<div layout="column" class="fab-panel" >
    <md-button id="create" class="md-fab" aria-label="Action" ng-click="createCrianca($event)" ng-auth="">
        <md-icon class="material-icons">add</md-icon>
        <md-tooltip md-direction="left">
            Novo
        </md-tooltip>
    </md-button>
</div>
