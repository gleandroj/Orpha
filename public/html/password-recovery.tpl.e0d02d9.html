<form name="forgetForm" flex layout="row" layout-align="center center" md-colors="{backgroundColor:'default-primary'}" novalidate
    ng-submit="$ctrl.submit()">
    <md-card class="md-padding" flex-xs="100" flex-sm="90" flex-md="60" flex-lg="50" flex="30" md-whiteframe="10">

        <md-card-title layout="row">
            <md-button class="md-icon-button md-raised md-primary" ui-sref="auth.login">
                <md-icon class="material-icons">arrow_back</md-icon>
            </md-button>
            <md-card-title-text style="margin-left: 10px;">
                <span class="md-headline">
                   Recuperar Senha
                </span>
            </md-card-title-text>
        </md-card-title>
        <md-progress-linear ng-if="$ctrl.loading"></md-progress-linear>
        <md-card-content>
            <br/>
            <!--E-mail-->
            <text-input name="email" label="E-mail" ng-model="$ctrl.email" icon="person" type="email" is-required="true" is-disabled="$ctrl.loading">
                <error-message name="required" message="{{ 'MSG2' | message }}"></error-message>
                <error-message name="email" message="{{ 'MSG10' | message:{'attribute':'E-mail'} }}"></error-message>
            </text-input>
            
        </md-card-content>
        <md-divider></md-divider>
        <md-card-actions layout="row" layout-align="start center">
            <md-button type="submit" class="md-raised md-primary" ng-disabled="forgetForm.$invalid || $ctrl.loading">Enviar</md-button>
        </md-card-actions>
    </md-card>
</form>
