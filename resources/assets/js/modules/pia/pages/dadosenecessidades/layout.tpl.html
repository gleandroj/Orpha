<md-card md-whiteframe="7" layout="column">

    <md-toolbar>
        <div class="md-toolbar-tools" layout="row">
            <md-button class="md-icon-button" ng-click="$controller.state.go('crianca.pia.menu', {id: $controller.crianca.id })">
                <md-icon class="material-icons">arrow_back</md-icon>
                <md-tooltip md-direction="top">
                    Voltar
                </md-tooltip>
            </md-button>
            <h2 md-truncate>
                <md-icon class="material-icons">face</md-icon>
                <span>Dados e necessidades</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-steppers md-stretch-steppers="always" md-dynamic-height ng-cloak>
        <md-step label="Doc. Apresentada">
            <md-content layout="column" ui-view="documentacao"></md-content>
        </md-step>
        <md-step label="Nec. de atendimento" >
            <md-content>
                <md-divider></md-divider>
                <h1>
                    Content Step 2
                </h1>
                <span flex></span>
                <md-divider></md-divider>
                <div layout="row" layout-align="end center">

                    <md-button type="submit" class="md-accent md-raised" >
                        Proximo
                    </md-button>
                    <md-button class="md-warn">
                        Cancelar
                    </md-button>

                </div>
            </md-content>
        </md-step>
        <md-step label="Rede de Apoio" >
            <md-content>
                <md-divider></md-divider>
                <h1>
                    Content Step 3
                </h1>
                <span flex></span>
                <md-divider></md-divider>
                <div layout="row" layout-align="end center">

                    <md-button type="submit" class="md-accent md-raised" >
                        Proximo
                    </md-button>
                    <md-button class="md-warn">
                        Cancelar
                    </md-button>

                </div>
            </md-content>
        </md-step>
        <md-step label="Ativ. que Realizava" >
            <md-content>
                <md-divider></md-divider>
                <h1>
                    Content Step 4
                </h1>
                <span flex></span>
                <md-divider></md-divider>
                <div layout="row" layout-align="end center">

                    <md-button type="submit" class="md-accent md-raised" >
                        Proximo
                    </md-button>
                    <md-button class="md-warn">
                        Cancelar
                    </md-button>

                </div>
            </md-content>
        </md-step>
        <md-step label="Trat. Externos" >
            <md-content>
                <md-divider></md-divider>
                <h1>
                    Content Step 5
                </h1>
                <span flex></span>
                <md-divider></md-divider>
                <div layout="row" layout-align="end center">

                    <md-button type="submit" class="md-accent md-raised" >
                        Proximo
                    </md-button>
                    <md-button class="md-warn">
                        Cancelar
                    </md-button>

                </div>
            </md-content>
        </md-step>
        <md-step label="Religiosidade">
            <md-content>
                <md-divider></md-divider>
                <h1>
                    Content Step 6
                </h1>
                <span flex></span>
                <md-divider></md-divider>
                <div layout="row" layout-align="end center">

                    <md-button type="submit" class="md-accent md-raised" >
                        Salvar
                    </md-button>
                    <md-button class="md-warn">
                        Cancelar
                    </md-button>

                </div>
            </md-content>
        </md-step>
    </md-steppers>
