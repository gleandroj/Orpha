<div layout="row" layout-fill>
    <md-sidenav
        md-colors="{background: 'default-primary'}"
        class="md-sidenav-left"
        md-component-id="left"
        md-is-locked-open="$mdMedia('gt-sm')">

        <header class="nav-header">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button aria-label="toggle" class="md-icon-button" ng-click="$ctrl.toggle()" hide-gt-sm>
                        <md-icon aria-label="Menu" class="material-icons">arrow_back</md-icon>
                    </md-button>
                    <div layout="column">
                        <span class="md-title">Orpha</span>
                        <span class="md-caption">Sistema de Gest√£o de Orfanatos</span>
                    </div>
                </div>
                <md-divider></md-divider>
               <simple-user-card show-actions="true" logout-click="$ctrl.logout()" profile-click="$ctrl.state.go('user.profile') && $ctrl.toggle()"></simple-user-card>
            </md-toolbar>
        </header>

        <md-content layout-padding  md-colors="{background: 'default-primary'}">
            <ul>
                <li ng-repeat="menu in $ctrl.menus" ng-click="$ctrl.toggle()" ui-sref="{{menu.state}}" ui-sref-active="active" ng-auth="menu.permission"> <!--ng-auth="menu.permission" ui-sref="{{menu.state}}" ui-sref-active="active" -->
                    <md-button class="menu-button">
                        <md-icon class="material-icons" style="color: white;" ng-if="menu.icon">{{menu.icon}}</md-icon>
                        {{menu.title}}
                    </md-button>
                </li>
            </ul>
        </md-content>
</md-sidenav>

<div layout="column" flex>
    <md-toolbar
            md-colors="{background: 'default-primary'}"
            class="site-content-toolbar"
            layout="row"
            md-whiteframe="4">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="$ctrl.toggle()" hide-gt-sm>
                <md-icon aria-label="Menu" class="material-icons">menu</md-icon>
            </md-button>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-content ui-view class="main-content" flex="100">
    </md-content>
</div>
</div>
